name: Generate Unique UUID Files in Folder

on:
  workflow_dispatch:

jobs:
  generate-uuid-files:
    runs-on: ubuntu-latest

    steps:
      - name: Create folder if not exists
        run: mkdir -p gen

      - name: Generate UUID in a unique file inside folder
        run: |
          # Find the next available file number
          n=1
          while [ -f "gen/uuid$n.txt" ]; do
            n=$((n + 1))
          done

          # Generate UUID and save to the new file
          UUID=$(uuidgen)
          echo $UUID > "gen/uuid$n.txt"
          echo "UUID saved to gen/uuid$n.txt"

      - name: Show all UUID files
        run: ls -l gen

      - name: Upload all UUID files
        uses: actions/upload-artifact@v3
        with:
          name: uuid-files
          path: gen/*.txt
