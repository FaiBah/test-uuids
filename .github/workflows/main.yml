name: Auto UUID Generator

on:
  schedule:
    - cron: "*/5 * * * *"   # Runs every 5 minutes
  workflow_dispatch:         # Manual trigger

permissions:
  contents: write            # Required for committing changes

jobs:
  generate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Create folder if not exists
        run: mkdir -p gen

      - name: Generate new UUID JSON in unique file
        run: |
          # Find next available file number
          n=1
          while [ -f "gen/uuid$n.json" ]; do
            n=$((n + 1))
          done

          # Generate UUID and save
          uuid=$(uuidgen)
          echo "{\"uuid\": \"$uuid\"}" > "gen/uuid$n.json"
          echo "Generated gen/uuid$n.json:"
          cat "gen/uuid$n.json"

      - name: Commit and push new file
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add gen/uuid*.json
          git commit -m "Add UUID $(date -u +'%Y-%m-%d %H:%M:%S')" || exit 0
          git push
